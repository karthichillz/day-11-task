<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="">
    <div>
        <h3 class="heading">Yes! I Want to subscribe to <i>Mag-O-Zine</i></h3>
    </div>
    <div class="flname">
    <div style="font-size: small;"><input type="text" value="joe" style="width: 150px;"><br>First Name</div>
    <div style="font-size: small;"><input type="text" value="schmegeggie" style="width: 150px;"><br>Last Name</div>
    </div>
    <div>
    <div style="font-size: small;"><input type="text" value="1001 washington street" id="address"><br>Address</div>
    </div>
    <div class="csz">
    <div style="font-size: small;"><input type="text" value="Aufour" class="state"><br>City</div>
    <div style="font-size: small;"><input type="text" value="CA" class="state"><br>State</div>
    <div style="font-size: small;"><input type="number" value="9999" class="state"><br>Zip</div>
    </div>
    <div>
     <b style="font-size: small;"> Subscribe for:</b>
     <input type="checkbox" id="1year" name="format"  checked>

     <input type="checkbox" id="2year" name="format">
     <label for="2year"><b>2 Year ($35.00)</b></label>
    </div>
    <div>
    <b style="font-size: small;"> Send me more information:</b><br>
    <input type="checkbox" checked>
    <label for="">Computer_Zine</label><br>
    <input type="checkbox">
    <label for="">Fishing_zine</label><br>
    <input type="checkbox" checked>
    <label for="">Cat_O_zine</label>
    </div>
    </form>
</div>
